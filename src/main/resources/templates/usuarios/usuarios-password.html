<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      th:with="currentPage='usuarios'">

<head>
  <meta charset="utf-8" />
  <title>SisCACs</title>
</head>

<body>

<div layout:fragment="content">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Alterar Password</h1>
  </div>

  <!-- Content Row -->
  <div class="row">

    <form th:action="@{'/usuarios/password'}" th:method="put" th:object="${usuarioPasswordRequest}">

        <div class="form-horizontal">

          <div class="form-group row">
            <label for="password" class="form-label"><strong>Password Atual</strong></label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>

          <div class="form-group row">
            <label for="passwordNew" class="form-label"><strong>Novo Password</strong></label>
            <input type="password" class="form-control" id="passwordNew" th:field="*{passwordNew}" required>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('passwordNew')}" th:errors="*{passwordNew}"></div>
          </div>

          <div class="form-group row">
            <label for="passwordNewConfirm" class="form-label"><strong>Confirmação de Password</strong></label>
            <input type="password" class="form-control" id="passwordNewConfirm" th:field="*{passwordNewConfirm}" required>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('passwordNewConfirm')}" th:errors="*{passwordNewConfirm}"></div>
          </div>

          <div class="form-group row">
            <div class="d-flex justify-content-center" >
              <button class="btn btn-primary" title="Salvar" type="submit">Salvar <i class="fas fa-arrow-circle-right"></i></button>
            </div>
          </div>

      </div>

    </form>

  </div>

</div>

</body>

</html>
