<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      th:with="currentPage='usuarios'">

<head>
  <meta charset="utf-8" />
  <title>SisCACs</title>
</head>

<body>

<div layout:fragment="content">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Usuario view</h1>
  </div>

  <!-- Content Row -->
  <div class="row">

    <form th:action="@{'/usuarios/edit'}" th:method="put" th:object="${usuarioRequest}">

        <div class="form-horizontal">

          <div class="form-group row">
            <label for="login" class="form-label"><strong>Login</strong></label>
            <input type="text" class="form-control" disabled="disabled" id="login" th:field="*{login}">
          </div>

          <div class="form-group row">
            <label for="nome" class="form-label"><strong>Nome</strong></label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}">
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
          </div>

          <div class="form-group row">
            <label for="cacId" class="form-label"><strong>Nome</strong></label>
            <input type="text" class="form-control" id="cacId" th:field="*{cacId}">
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('cacId')}" th:errors="*{cacId}"></div>
          </div>

          <div class="form-group row">
            <div class="d-flex justify-content-center" >
              <button class="btn btn-primary" title="Salvar" type="submit">Salvar <i class="fas fa-arrow-circle-right"></i></button>
            </div>
          </div>

      </div>

    </form>

  </div>

</div>

</body>

</html>
