<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      th:with="currentPage='treinamentos'">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SisCACs</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">


</head>

<body>

    <div layout:fragment="content">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Alterar Treinamento</h1>
        </div>

        <!-- Content Row -->
        <div class="row">

            <form th:action="@{'/treinamentos/' + ${treinamentoRequest.id} + '/edit'}" th:method="put" th:object="${treinamentoRequest}">

                <input type="hidden" th:field="*{id}" id="id">

                <div class="form-group row">
                    <label for="armaId" class="form-label"><strong>Calibre</strong></label>
                    <select class="form-control" id="armaId" name="armaId" th:field="*{armaId}" required readonly>
                        <option th:value="${arma.id}"  th:text="${#strings.replace(arma.calibre,'_',' ') + ' - ' + arma.descricao}" selected></option>
                    </select>
                </div>

                <div class="form-group row">
                    <label for="dataTreinamento" class="form-label"><strong>Data do Treinamento</strong></label>
                    <div class="input-group date" data-date-format="dd/mm/yyyy">
                        <input type="text" id="dataTreinamento" class="form-control"
                               placeholder="dd/mm/yyyy"
                               th:field="*{dataTreinamento}"
                               required>
                        <div class="input-group-addon" >
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('dataTreinamento')}">Informe a data de Treinamento corretamente!</div>
                </div>

                <div class="form-group row">
                    <label for="quantidadeTiros" class="form-label"><strong>Quantidade de Tiros</strong></label>
                    <input type="number" class="form-control" id="quantidadeTiros"
                           placeholder="informe a quantidade de tiros"
                           th:field="*{quantidadeTiros}"
                           required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('quantidadeTiros')}" th:errors="*{quantidadeTiros}"></div>
                </div>

                <div class="form-group row">
                    <label for="pontuacao" class="form-label"><strong>Pontuação</strong></label>
                    <input type="number" class="form-control" id="pontuacao"
                           placeholder="informe a pontuação"
                           th:field="*{pontuacao}"
                           required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('pontuacao')}" th:errors="*{pontuacao}"></div>
                </div>

                <div class="form-group row">
                    <label for="observacao" class="form-label"><strong>Observação</strong></label>
                    <input type="text" class="form-control" id="observacao"
                           placeholder="informe a observação"
                           th:field="*{observacao}">
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('observacao')}" th:errors="*{observacao}"></div>
                </div>

                <div class="form-group row">
                    <div class="d-flex justify-content-center" >
                        <button class="btn btn-primary" title="Salvar" type="submit">Salvar <i class="fas fa-arrow-circle-right"></i></button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('.input-group.date').datepicker({format: "dd/mm/yyyy"});
    </script>
</body>

</html>
