<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      th:with="currentPage='armas'">

<head>
    <meta charset="utf-8" />
    <title>SisCACs</title>
</head>

<body>

    <div layout:fragment="content">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Armas</h1>
        </div>

        <!-- Content Row -->
        <div class="row">

            <div class="table-responsive" >

                <table class="table table-bordered">

                    <thead class="table-primary" >
                    <tr>
                        <th scope="col">Calibre</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data da Compra</th>
                        <th scope="col">Data da Venda</th>
                        <th scope="col">Observação</th>
                        <th scope="col">Selecionar</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="arma : ${armas}">
                        <td th:text="${#strings.replace(arma.calibre,'_',' ')}"></td>
                        <td th:text="${arma.descricao}"></td>
                        <td th:text="${#temporals.format(arma.dataCompra, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(arma.dataVenda, 'dd/MM/yyyy')}"></td>
                        <td th:text="${arma.observacao}"></td>
                        <td style="text-align: center;"><a th:href="@{/armas/{id}(id=${arma.id})}" class="btn btn-primary"><i class="fas fa-check"></i> Selecionar</a></td>
                    </tr>
                    </tbody>

                </table>

            </div>

        </div>

    </div>

</body>

</html>
